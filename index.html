<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FitBot</title>
    <link rel="stylesheet" href="css/chat.css">
    <script type="module" src="index.js"></script>
</head>
<body>
    <div id="chat-container">
        <div id="chat">
        </div>
        <div id="user-container">
            <form id="user-form" onsubmit="return false;" autocomplete="off">
                <input type="text" id="input-msg" placeholder="Type a message...">
                <label content="Type a message..." for="input-msg"></label>
                <button id="send">&#10140;</button>
            </form>
        </div>
    </div>
</body>
</html>
