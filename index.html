<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FitBot</title>
    <link rel="stylesheet" href="css/chat.css">
</head>
<body>
    <div id="chat-container">
        <div id="chat">
            <span class="msg-user">Yo</span>

            <span class="msg-bot">Sup bitch</span>

        </div>
        <div id="user-container">
            <form id="user-form">
                <input type="text" id="input-msg" placeholder="Type a message...">
                <label content="Type a message..." for="input-msg"></label>
                <button id="send">&#10140;</button>
            </form>
        </div>
    </div>
</body>
</html>
